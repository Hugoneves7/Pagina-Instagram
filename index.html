<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scarle=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="insta.png" alt="celular" height="70%" width="70%">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="instagram1.png" class="instagram-logo" alt="instagram logo" height="50%" width="50%">
        <div class="profile-photo">
          <img src="perfil.jpg" alt="foto de perfil">
        </div></br>
        <a href="#" class="instagram-login">Continue como Hugo Neves</a></br>
        <a href="#" class="instagram-logout">Remover conta</a></br>
      </div></br>
      <div class="group">
        <p class="not-account">Não é o Hugo Neves?</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Inscrever-se</span>
        </p>
      </div></br>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo:</p>
        <div class="download">
          <a href="#" class="app-download">
            <img src="apple.png" height="45" width="153">
          </a>
          <a href="#" class="app-download">
            <img src="googleplay.png" height="45" width="153">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
